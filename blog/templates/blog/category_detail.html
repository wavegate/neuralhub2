{% extends "base.html" %} {% block content %}
<h1 class="sectionTitle">Posts about "{{ category.name }}"</h1>
  <div class="postList">
    {% for post in post_list %}
      <div class="post">
        <h2><a href={{ post.get_absolute_url }} class="postTitle">{{ post.title }}</a></h2>
        <div class="postDate">Posted by {{ post.author }} on {{ post.date_created }}</div>
        <div>{{ post.body | truncatechars_html:500 | safe }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
