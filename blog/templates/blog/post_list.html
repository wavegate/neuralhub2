{% extends "base.html" %} 
{% block content %}
{% if user.is_staff %}<a href={% url 'post-create' %} class="button">Create post</a>{% endif %}
  {% if post_list %}
    {% for post in post_list %}
    <div class="post">
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <div>{{ post.body | safe }}</div>
      <div>{{ post.date_created }}</div>
    </div>
    {% endfor %}
  {% else %}
  <div>There are no posts.</div>
  {% endif %} 
{% endblock %}
