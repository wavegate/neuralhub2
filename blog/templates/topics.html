{% comment %} {% extends 'base.html '%}

{% block content %}
<div class="basicSection">
    <div class="basicContainer">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}"><h2>{{ category.name }}</h2></a>
            <p>{{ category.description }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %} {% endcomment %}
